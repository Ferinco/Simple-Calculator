<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferinco's Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <form>
        <input type="text" class="screen" />
      </form>
      <div class="buttons">
        <button class="btn buttons_row1" data-num="*">*</button> 
        <button class="btn buttons_row1" data-num="/">/</button>
        <button class="btn buttons_row1" data-num="-">-</button>
        <button class="btn buttons_row1" data-num="+">+</button>

        <button class="btn buttons_row2" data-num="9">9</button>
        <button class="btn buttons_row2" data-num="8">8</button>
        <button class="btn buttons_row2" data-num="7">7</button>
        <button class="btn buttons_row2" data-num="6">6</button>

        <button class="btn buttons_row3" data-num="5">5</button>
        <button class="btn buttons_row3" data-num="4">4</button>
        <button class="btn buttons_row3" data-num="3">3</button>
        <button class="btn buttons_row3" data-num="2">2</button>

        <button class="btn buttons_row4" data-num="1">1</button>
        <button class="btn buttons_row4" data-num="0">0</button>
        <button class="btn buttons_row4" data-num=".">.</button>
        <button class="buttons_equalsTo">=</button>

        <button class="buttons_cancel">C</button>
        <button class="CE" id="CE">CE</button>
        <h1>Ferinco</h1>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
